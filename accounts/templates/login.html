{% extends 'base.html' %}

{% block page_header %}User Login{% endblock %}
{% block page_title %}Login{% endblock %}
{% block content %}

        {% csrf_token %}
        {{ login_form }}
        <button type="submit">Login</button>
    </form>
    
    <p><a href="{% url 'password_reset' %}">Forgot password</a></p>
{% endblock %}
